- title: Immigration
  description: <p>Our immigration team help individuals and businesses from all round the world to gain the correct permissions to come to or remain in the UK. We provide strategic immigration advice at every step of the journey in order to help our clients achieve their long-term goals in the UK.</p>
              <p>We pride ourselves on providing our clients with a bespoke, personlised service that covers the full range of UK immigration and nationality matters. Our clients range from entrepreneurs to students, from global companies to international investors.</p>
              <p>We have expertise in:</p>
              <ul>
              <li>Investor and Entrepreneur applications.</li>
              <li>Points-based system applications, including Tier 1, Tier 2, Tier 4 and Tier 5.</li>
              <li>Applications based on family relationships with British or European nationals.</li>
              <li>Entry clearance, leave to remain and indefinite leave to remain or permanent residence.</li>
              <li>Naturalisation or registration as a British citizen.</li>
              <li>Tier 2 compliance and licensing issues.</li>
              <li>Right to work checks.</li>
              <li>Immigration appeals.</li>
              </ul>
              <p>Please see @NorthStarImmig for updates on UK immigration matters.</p>
              <p>For further information please contact <a href="lesley-kemp">Lesley Kemp</a> or <a href="helen-smith">Helen Smith</a>.</p>
  image:
    url: /website/assets/images/immigration.jpeg
    alt: Plane wing in flight silouhetted by the sunset

