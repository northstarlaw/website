- title: Tax, Wills and Estate Planning
  description: <p>One of North Star Law's main focus is looking after non-domiciliaries in the UK. Whether the client is a high net-worth individual, entrepreneur or just a young person venturing abroad in the hope of realising their dreams we can help. We help clients move to the UK, while they are in the UK and help them with their departure from the UK. North Star Law’s interest in each client means we are on call to "hold the client’s hand".</p>
               <p>It is paramount that the private client understands and optimises the potential tax benefits available and structures their assets onshore and offshore in the best possible way. North Star Law's private client focus is tailored to consider:</p>
               <ul>
               <li>tax issues</li>
               <li>trusts, foundations and life insurance policies</li>
               <li>estate planning</li>
               <li>probate issues</li>
               <li>protection of assets in relation to marriage</li>
               </ul>
               <p>For further information please contact <a href="benedikte-malling-bech">Benedikte Malling Bech</a></p>
  image:
    url: /website/assets/images/tax.jpeg
    alt: Close up of a fountain pen nib

