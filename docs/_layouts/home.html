<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    {% include css.html %}
  </head>
  {% if page.url == '/' %}
  <body class="header-transparent banner-template">
  {% else %}
  <body>
  {% endif %}

    {% include header.html %}

    {% if page.hero %}
      {% include hero.html heroUrl=page.hero external=page.external %}
    {% endif %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    {% include mobile-menu.html %}

    <script src="{{site.baseurl}}/assets/js/underscore-helpers.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>
  </body>
</html>
