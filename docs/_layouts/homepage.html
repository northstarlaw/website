<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}

    <div>
      {% if page.pageHeader %}
        <h1 class="text-center">{{page.pageHeader}}</h1>
      {% endif %}

      {{ content }}
    </div>

    {% include footer.html %}
    <script src="{{site.baseurl}}/assets/js/underscore-helpers.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>
  </body>
</html>
