<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
</head>
<body>
  <div class="js-mobile-menu mobile-menu-wrap">
    {% include header.html %}

    <div class="banner" style="background-image: url({{page.bannerImg}})">
      {% if page.bannerText %}
        <h1 class="banner__header">{{page.bannerText}}</h1>
      {%endif %}
    </div>

    <div class="container">
      {{ content }}
    </div>

    {% include mobile-menu.html %}

    {% include footer.html %}
  </div>
  <script src="{{site.baseurl}}/assets/js/underscore-helpers.js"></script>
  <script src="{{site.baseurl}}/assets/js/main.js"></script>
</body>
</html>
