<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    {% include css.html %}
  </head>
  <body class="banner-template">
    {% include header.html %}

    {% if page.bannerExternal %}
      {% assign bannerUrl = page.bannerUrl %}
    {% else %}
      {% capture bannerUrl %}{{site.baseurl}}/{{page.bannerUrl}}{% endcapture %}
    {% endif %}
    <div class="banner" style="background-image: url({{bannerUrl}})"></div>


    <div class="container">
      <main>
        {{ content }}
      </main>
    </div>

    {% include mobile-menu.html %}

    {% include footer.html %}
    <script src="{{site.baseurl}}/assets/js/underscore-helpers.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>
  </body>
</html>
