<header>
  <div class="header__group">
    <div class="header">
      <nav class="flex grid--center-align">
        <a href="{{site.baseurl}}/" class="header__logo">
          {% include star.html size="45" %}
        </a>

        <div class="header__nav-wrap">
          <button class="header__mobile-nav js-mobile-menu-button icon-burger" type="button">
            <span class="sr-only">open menu</span>
          </button>
          <ul class="header__nav list--unstyled">
            <li class="header__nav-item header__dropdown-wrap {% if page.url == '/what-we-do.html' %} header__nav-item--active {% endif %}">
              <a href="{{site.baseurl}}/what-we-do" class="js-dropdown dropdown-link" aria-expanded="false" aria-role="button">
                What We Do
                <span class="icon-chevron dropdown__icon"></span>
              </a>

              <ul class="header__dropdown list--unstyled dropdown">
                {% for department in site.data.departments %}
                <li>
                  <a href="{{site.baseurl}}/what-we-do#{{department.title | slugify}}">{{department.title}}</a>
                </li>
                {% endfor %}
              </ul>
            </li>
            <li class="header__nav-item {% if page.dir == '/team/' or page.url == '/team.html' %} header__nav-item--active {% endif %}">
              <a href="{{site.baseurl}}/team">The Team</a>
            </li>
            <li class="header__nav-item {% if page.url == '/contact-us.html' %} header__nav-item--active {% endif %}">
              <a href="{{site.baseurl}}/contact-us">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
