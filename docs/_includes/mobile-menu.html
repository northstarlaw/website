<div class="mobile-menu">
  <button class="js-mobile-menu-close mobile-menu__close icon-close" type="button">
    <span class="sr-only">Close</span>
  </button>
  <ul class="list--unstyled">
    <li class="mobile-menu__nav-item">
      <a class="nav-link" href="{{site.baseurl}}/" target="_self">Home</a>
    </li>
    <li class="mobile-menu__nav-item">
      <a class="nav-link" href="{{site.baseurl}}/team">The Team</a>
    </li>
    <li class="mobile-menu__nav-item">
      <a class="nav-link js-dropdown dropdown-link" href="{{site.baseurl}}/what-we-do" aria-expanded="false">
        What We Do
        <span class="icon-chevron dropdown__icon"></span>
      </a>

      <ul class="list--unstyled dropdown mobile-menu__nav-dropdown dropdown">
        {% for department in site.data.departments %}
        <li class="hero__links-item">
          <a href="{{site.baseurl}}/what-we-do#{{department.title | slugify}}">{{department.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </li>
    <li class="mobile-menu__nav-item">
      <a class="nav-link" href="{{site.baseurl}}/contact-us">Contact Us</a>
    </li>
  </ul>
</div>
