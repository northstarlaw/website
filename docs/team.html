---
title: The Team - North Star Law
layout: banner
bannerUrl: assets/images/jeff-golenski-100379-unsplash.jpg
---

<h1>Meet the Team</h1>

<p>All North Star employees...</p>

<ul class="grid team-list">
  {% for member in site.data.people %}
  <li class="col-lg-4 col-md-6">
    <a href="{{site.baseurl}}/team/{{ member.name | slugify }}" class="team-list__item">
      <img class="team-list__image" src="{{ member.image['url'] }}" alt="">
      <div class="team-list__content">
        <span class="team-list__title h3">{{ member.name }}</span>
        <small class="team-list__subtitles">
          <span class="team-list__position"> {{ member.position }}</span>
          {{ member.contact.email }}
        </small>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
